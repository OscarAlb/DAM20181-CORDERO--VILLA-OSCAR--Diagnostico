<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pagina Principal</title>
    </head>
 
    <body>
        <form id="form" action="" method="post" autocomplete="off">
            
            <p><label >n:</label>
                <input name="numero" type="text" id="numero" placeholder="Ingresa n" autofocus="" required=""
                onKeypress=" if(event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"></p>
        
            <p id="bot"><input type="submit" name="submit" value="Aceptar" onclick="return func1();" ></p>
            
        </form>

        <script>
            function func1() {
            
            
            var nombre=0, sumatori=0, x=0;
            var cad="Iteracion_________Expresion_________Valor<br />";

            sumatori=numero.value;
            
            for (y=0;x<numero.value;y++){
                cad+=numero.value+"_________";
                for(x=numero.value-1; x>0; x--){
                 
                 if (x!=1)
                  cad+=x+1 + " * ";
                 else 
                  cad+=x+1 + " * 1 * 1";
             
                 sumatori=sumatori * x;
                }
             
                //Imprimimos el sumatorio
                cad+="_________"+sumatori+"<br />";

                document.write(cad);
            }
            

                
            }
        </script>
     
    </body>
 
</html>
