<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
    </head>
 
    <body>
        <form id="form-login" action="factorial.html" method="post" autocomplete="off">
            
            <p><label >Usuario:</label></p>
                <input name="usuario" type="text" id="usuario" placeholder="Ingresa Usuario" autofocus="" required=""></p>

            <p><label>Contraseña:</label></p>
                <input name="contraseña" type="password" id="contraseña" placeholder="Ingresa Password" required=""></p>

            <p id="bot"><input type="submit" name="submit" value="Ingresar" onclick="return func();" ></p>
            
        </form>

        <script>
            function func() {
            
                if(usuario.value=="admin" && contraseña.value=="admin"){ 
                    alert("Bienvenido "+usuario.value);
                    document.form-login.submit();

                    return true;
                }else{
                    alert("Usuario y/o contraseña incorrecta");
                    return false;
                }
            }
        </script>

    </body>
 
</html>
